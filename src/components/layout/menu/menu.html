<div class="header__menu menu">
	<button type="button" data-fls-menu class="menu__icon icon-menu" aria-label="Открыть меню" aria-expanded="false"><span></span></button>
	<nav class="menu__body">
		<button type="button" data-fls-menu class="menu__close" aria-label="Закрыть меню">
			<svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path opacity="0.850056" d="M1.73333 1.48883L21.5469 21.0288" stroke="#333" stroke-width="2" stroke-linecap="square"/>
				<path opacity="0.850056" d="M21.2667 1.48883L1.45309 21.0288" stroke="#333" stroke-width="2" stroke-linecap="square"/>
			</svg>
		</button>
		<ul class="menu__list">
			<each loop='item in [
					{"href": "#section-about","ancor": "О преподавателе"},
					{"href": "#section-portfolio","ancor": "Направления"},
					{"href": "#section-services","ancor": "Тарифы"},
					{"href": "#section-faq","ancor": "FAQ"},
					{"href": "#section-contacts","ancor": "Контакты"}
				]'>
				<if condition="'[[active]]' === '[[item.ancor]]'">
					<li class="menu__item">
						<a href="[[item.href]]" data-fls-scrollto="[[item.href]]" class="menu__link menu__link--active">[[item.ancor]]</a>
					</li>
				</if>
				<else>
					<li class="menu__item">
						<a href="[[item.href]]" data-fls-scrollto="[[item.href]]" class="menu__link">[[item.ancor]]</a>
					</li>
				</else>
			</each>
		</ul>
	</nav>
</div>
